---
layout: page
title: Pack Picker Memory
icon: "fas fa-brain"
order: 2
description: "Match all Sims 4 Expansion, Game, and Stuff Packs. Chaos at 10 misses!"
mode: Memory
difficulty: Hard
---

<chaos-memory
  ep-count="18"
  gp-count="12"
  sp-count="18"
  sp-extra="46, 49"
  pairs="12"
  time-limit="120"
  folder="{{ '/assets/img/packs/mono/' | relative_url }}"
  exclude="gp09">
</chaos-memory>

<style>
  chaos-memory{ display:block; margin: 1.25rem auto; max-width: 1000px; }
</style>

{% raw %}
<script>
(() => {
  try {
    if (customElements.get("chaos-memory")) return;

    const tpl = document.createElement("template");
    tpl.innerHTML = `
      <style>
        :host{
          --bg:#ffffff; --card:#ffffff; --ink:#0b0b0b; --muted:#4b5563;
          --border:#d1d5db; --shadow:0 14px 20px -10px rgba(0,0,0,.18);
          --radius:22px; --gap:10px; --flip:0.42s cubic-bezier(.175,.885,.32,1.22);
          --size:146px; display:block;
        }
        .shell{ background: var(--bg); border: 1px solid var(--border); border-radius: var(--radius); box-shadow: var(--shadow); padding: 1.1rem; position: relative; }
        .top{ display:flex; justify-content:space-between; align-items:flex-start; gap: 1rem; flex-wrap: wrap; margin-bottom: 1rem; }
        h2{ margin:0; font-size:1.3rem; font-weight:850; color:var(--ink); letter-spacing:-.01em; }
        
        .pill{ background: var(--card); border: 2px solid var(--border); border-radius: 999px; padding: .42rem .7rem; font-weight: 800; color: var(--ink); font-size: .85rem; min-width: 110px; text-align:center; position:relative; }
        
        .pill.chaos-active { background: #ef4444; color: #fff; transform: scale(1.2); transition: 0.3s; }
        .grid.glitch { filter: hue-rotate(90deg) contrast(1.2); }

        @media (min-width: 621px){ .grid{ grid-template-columns: repeat(6, var(--size)); } }
        @media (max-width: 620px){
          :host{ --size: 88px; --gap: 6px; }
          .grid{ grid-template-columns: repeat(4, var(--size)); }
        }

        .card{ width: var(--size); height: var(--size); position:relative; transform-style:preserve-3d; transition: transform var(--flip); cursor:pointer; border-radius: 14px; border: 0; padding: 0; background: transparent; }
        .card[state="up"], .card[state="match"]{ transform: rotateY(180deg); }
        .face{ position:absolute; inset:0; backface-visibility:hidden; border-radius: 12px; display:flex; align-items:center; justify-content:center; overflow:hidden; }
        .front{ background: #0b0b0b; border: 2px solid rgba(255,255,255,.10); color:#ffffff; font-weight: 900; font-size: 1.2rem; }
        .back{ background: var(--card); transform: rotateY(180deg); border: 2px solid #0b0b0b; padding: 10px; }
        .back img{ width:100%; height:100%; object-fit:contain; }
        
        .bonus-text { position: absolute; top: -30px; left: 50%; transform: translateX(-50%); font-weight: 900; animation: floatUp 1s forwards; pointer-events: none; }
        .pos { color: #22c55e; } .neg { color: #ef4444; }
        @keyframes floatUp { 0% { opacity: 0; transform: translate(-50%, 10px); } 100% { opacity: 0; transform: translate(-50%, -30px); } }

        .overlay{ position:absolute; inset:0; display:none; align-items:center; justify-content:center; background: rgba(255,255,255,.85); backdrop-filter: blur(4px); border-radius: var(--radius); z-index:100; }
        .overlay[open]{ display:flex; }
        .modal{ width:min(400px, calc(100% - 28px)); background: #fff; border: 2px solid #0b0b0b; border-radius: 18px; padding: 1.5rem; text-align:center; }
      </style>
      <div class="shell">
        <div class="top">
          <div class="title"><h2>Pack Picker Memory</h2><p>Chaos bei 10 Misses!</p></div>
          <div class="stats">
            <div class="pill" id="status">Pairs: 0 / 0</div>
            <div class="pill" id="misses-pill">Misses: 0</div>
            <div class="pill" id="timer-pill">
               <span id="timer">00:00</span>
               <div id="bonus-container"></div>
            </div>
            <button class="btn" id="restart">Restart</button>
          </div>
        </div>
        <div class="grid" id="grid"></div>
        <div class="overlay" id="overlay">
          <div class="modal"><h3 id="ovTitle">Victory!</h3><p id="ovMsg"></p><button class="btn" id="restart2">Play Again</button></div>
        </div>
      </div>
    `;

    class ChaosMemory extends HTMLElement{
      constructor(){
        super();
        this.attachShadow({mode:"open"}).appendChild(tpl.content.cloneNode(true));
        this.$grid = this.shadowRoot.getElementById("grid");
        this.$status = this.shadowRoot.getElementById("status");
        this.$missesPill = this.shadowRoot.getElementById("misses-pill");
        this.$timer = this.shadowRoot.getElementById("timer");
        this.$bonusContainer = this.shadowRoot.getElementById("bonus-container");
        this.$overlay = this.shadowRoot.getElementById("overlay");
        this._deck = []; this._open = []; this._locked = false;
        this._matches = 0; this._misses = 0; this._timeLeft = 0;
      }

      connectedCallback(){
        this.shadowRoot.getElementById("restart").onclick = () => this._reset();
        this.shadowRoot.getElementById("restart2").onclick = () => this._reset();
        this.$grid.onclick = (e) => this._onClick(e);
        this._reset();
      }

      _reset(){
        this.$overlay.removeAttribute("open");
        this._matches = 0; this._misses = 0; this._locked = false; this._open = [];
        this._timeLeft = parseInt(this.getAttribute("time-limit") || "120");
        
        const pool = [];
        for(let i=1;i<=18;i++) pool.push(`ep${String(i).padStart(2,"0")}`);
        for(let i=1;i<=12;i++) pool.push(`gp${String(i).padStart(2,"0")}`);
        
        const selected = pool.sort(() => 0.5 - Math.random()).slice(0, 12);
        const shuffled = [...selected, ...selected].sort(() => 0.5 - Math.random());
        this._deck = shuffled.map(id => ({ id, matched: false }));
        
        this._render();
        this._updateUI();
        this._startTimer();
      }

      _render(){
        this.$grid.innerHTML = "";
        const folder = this.getAttribute("folder") || "/assets/img/packs/mono/";
        this._deck.forEach((cardObj, idx) => {
          const card = document.createElement("button");
          card.className = "card"; card.dataset.idx = idx;
          if(cardObj.matched) card.setAttribute("state", "match");
          card.innerHTML = `<div class="face front">?</div><div class="face back"><img src="${folder}${cardObj.id}.png"></div>`;
          this.$grid.appendChild(card);
        });
      }

      _onClick(e){
        const card = e.target.closest(".card");
        if(!card || this._locked || card.getAttribute("state")) return;
        card.setAttribute("state", "up");
        this._open.push(card);

        if(this._open.length === 2){
          this._locked = true;
          const [c1, c2] = this._open;
          const d1 = this._deck[c1.dataset.idx];
          const d2 = this._deck[c2.dataset.idx];

          if(d1.id === d2.id){
            d1.matched = d2.matched = true;
            c1.setAttribute("state", "match"); c2.setAttribute("state", "match");
            this._matches++; this._open = []; this._locked = false;
            this._showFloat(10, true);
            this._updateUI();
            if(this._matches === 12) this._end("Victory!");
          } else {
            this._misses++;
            this._showFloat(3, false);
            this._updateUI();
            if(this._misses % 10 === 0) setTimeout(() => this._chaos(), 600);
            else setTimeout(() => { c1.removeAttribute("state"); c2.removeAttribute("state"); this._open = []; this._locked = false; }, 800);
          }
        }
      }

      _chaos(){
        this.$missesPill.classList.add("chaos-active");
        this.$grid.classList.add("glitch");
        
        const sp = []; for(let i=1;i<=40;i++) sp.push(`sp${String(i).padStart(2,"0")}`);
        const hiddenIndices = this._deck.map((c,i) => c.matched ? -1 : i).filter(i => i !== -1);
        const newIcons = sp.sort(() => 0.5-Math.random()).slice(0, hiddenIndices.length/2);
        const newPairs = [...newIcons, ...newIcons].sort(() => 0.5-Math.random());
        
        hiddenIndices.forEach((idx, i) => { this._deck[idx].id = newPairs[i]; });
        this._deck.forEach(c => { if(c.matched && Math.random() > 0.7) c.matched = false; });
        this._matches = this._deck.filter(c => c.matched).length / 2;

        setTimeout(() => {
          this._render();
          this.$missesPill.classList.remove("chaos-active");
          this.$grid.classList.remove("glitch");
          this._open = []; this._locked = false; this._updateUI();
        }, 1000);
      }

      _showFloat(sec, pos){
        this._timeLeft = pos ? this._timeLeft + sec : Math.max(0, this._timeLeft - sec);
        const b = document.createElement("div");
        b.className = `bonus-text ${pos?'pos':'neg'}`; b.textContent = `${pos?'+':'-'}${sec}s`;
        this.$bonusContainer.appendChild(b);
        setTimeout(() => b.remove(), 1000);
      }

      _startTimer(){
        clearInterval(this._timerId);
        this._timerId = setInterval(() => {
          this._timeLeft--;
          const m = Math.floor(Math.max(0, this._timeLeft)/60), s = Math.max(0, this._timeLeft)%60;
          this.$timer.textContent = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
          if(this._timeLeft <= 0) { clearInterval(this._timerId); this._end("Game Over"); }
        }, 1000);
      }

      _updateUI(){ 
        this.$status.textContent = `Pairs: ${this._matches}/12`; 
        this.$missesPill.textContent = `Misses: ${this._misses}`; 
      }

      _end(t){
        clearInterval(this._timerId);
        this.shadowRoot.getElementById("ovTitle").textContent = t;
        this.shadowRoot.getElementById("ovMsg").textContent = `Pairs: ${this._matches} | Misses: ${this._misses}`;
        this.$overlay.setAttribute("open", "");
      }
    }
    customElements.define("chaos-memory", ChaosMemory);
  } catch (e) { console.error(e); }
})();
</script>
{% endraw %}
