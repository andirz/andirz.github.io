---
layout: page
title: Pack Picker Memory
icon: "fas fa-brain"
order: 2
description: "Match Sims 4 Packs. Mild chaos every 10 misses."
mode: Memory
difficulty: Hard
---

<chaos-memory
  ep-count="18"
  gp-count="12"
  sp-count="18"
  sp-extra="46, 49"
  pairs="12"
  time-limit="120"
  folder="{{ '/assets/img/packs/mono/' | relative_url }}"
  exclude="gp09"
  sound="on">
</chaos-memory>

<style>
  chaos-memory{ display:block; margin: 1.25rem auto; max-width: 1000px; }
</style>

{% raw %}
<script>
(() => {
  try {
    if (customElements.get("chaos-memory")) return;

    const tpl = document.createElement("template");
    tpl.innerHTML = `
      <style>
        :host{
          --bg:#ffffff; --card:#ffffff; --ink:#0b0b0b; --muted:#4b5563;
          --border:#d1d1d1; --shadow:0 14px 20px -10px rgba(0,0,0,.18);
          --radius:22px; --gap:10px; --flip:0.42s cubic-bezier(.175,.885,.32,1.22);
          --size:146px; display:block;
        }

        .shell{
          background: var(--bg);
          border: 1px solid var(--border);
          border-radius: var(--radius);
          box-shadow: var(--shadow);
          padding: 1.1rem;
          position: relative;
        }

        .top{
          display:flex;
          flex-direction:column;
          align-items:center;
          gap: .7rem;
          margin-bottom: 1rem;
        }

        h2{ margin:0; font-size:1.3rem; font-weight:850; color:var(--ink); letter-spacing:-.01em; text-align:center; }

        .controls{
          display:flex;
          align-items:center;
          justify-content:center;
          gap:.75rem;
          flex-wrap:nowrap; /* buttons in one line */
          white-space:nowrap;
        }

        .btn{
          background: #0b0b0b;
          color:#fff;
          border:none;
          border-radius: 12px;
          padding: .55rem 1.05rem;
          font-weight: 850;
          font-size: .92rem;
          cursor:pointer;
        }

        .sound-toggle{
          display:flex;
          align-items:center;
          gap:.45rem;
          font-weight: 800;
          color: var(--ink);
          user-select:none;
        }

        .sound-toggle input{
          width: 18px;
          height: 18px;
          accent-color: #0b0b0b;
          cursor:pointer;
        }

        .stats{
          display:flex;
          gap:.5rem;
          align-items:center;
          flex-wrap:wrap;
          justify-content:center;
        }

        .pill{
          background: var(--card);
          border: 2px solid var(--border);
          border-radius: 999px;
          padding: .42rem .7rem;
          font-weight: 800;
          color: var(--ink);
          font-size: .85rem;
          min-width: 110px;
          text-align:center;
          position:relative;
          user-select:none;
        }

        .pill.chaos-active{
          background: #ef4444;
          border-color:#ef4444;
          color:#fff;
          animation: chaosPulse 0.45s ease-in-out 3;
        }

        @keyframes chaosPulse{
          0%{ transform: scale(1); }
          35%{ transform: scale(1.13); }
          70%{ transform: scale(0.98); }
          100%{ transform: scale(1); }
        }

        .pill.timer-urgent{
          background: #ef4444;
          border-color:#ef4444;
          color:#fff;
          animation: pulseUrgent 0.9s ease-in-out infinite;
        }

        @keyframes pulseUrgent{
          0%{ transform: scale(1); }
          50%{ transform: scale(1.08); }
          100%{ transform: scale(1); }
        }

        .grid{
          display:grid;
          gap: var(--gap);
          justify-content:center;
          perspective: 1100px;
          margin: 0 auto;
          opacity: 1;
          transition: opacity .25s ease;
        }

        .grid.disabled{
          pointer-events:none;
          opacity: .45;
          filter: grayscale(1);
        }

        .grid.glitch{
          filter: hue-rotate(70deg) contrast(1.15) saturate(1.2);
          animation: shake 0.16s linear 6;
        }

        @keyframes shake{
          0%{ transform: translate(0,0); }
          20%{ transform: translate(3px,-2px); }
          40%{ transform: translate(-2px,3px); }
          60%{ transform: translate(2px,2px); }
          80%{ transform: translate(-3px,-2px); }
          100%{ transform: translate(0,0); }
        }

        @media (min-width: 621px){
          .grid{ grid-template-columns: repeat(6, var(--size)); }
        }

        @media (max-width: 620px){
          :host{ --size: 88px; --gap: 6px; }
          .grid{ grid-template-columns: repeat(4, var(--size)); }
          .pill{ min-width: 80px; font-size: 0.75rem; padding: 0.3rem 0.5rem; }
          h2{ font-size: 1.1rem; }
          .controls{ flex-wrap:wrap; } /* on small screens allow wrap */
        }

        .card{
          width: var(--size);
          height: var(--size);
          position:relative;
          transform-style:preserve-3d;
          transition: transform var(--flip), filter 0.2s ease;
          cursor:pointer;
          border-radius: 14px;
          border: 0;
          padding: 0;
          background: transparent;
        }

        .card[state="up"], .card[state="match"]{ transform: rotateY(180deg); }
        .card[state="match"]{ pointer-events:none; }

        .card.flash{
          filter: drop-shadow(0 0 12px rgba(239,68,68,.65));
        }

        .card.replaced{
          animation: replacePop 0.55s cubic-bezier(.175,.885,.32,1.22);
          filter: drop-shadow(0 0 18px rgba(34,197,94,.60));
        }

        .card.shuffled{
          animation: shufflePop 0.55s cubic-bezier(.175,.885,.32,1.22);
          filter: drop-shadow(0 0 18px rgba(59,130,246,.55));
        }

        @keyframes replacePop{
          0%{ transform: scale(0.86) rotateZ(-3deg); opacity: .55; }
          40%{ transform: scale(1.12) rotateZ(3deg); opacity: 1; }
          100%{ transform: scale(1) rotateZ(0deg); opacity: 1; }
        }

        @keyframes shufflePop{
          0%{ transform: scale(0.92); opacity: .6; }
          40%{ transform: scale(1.08); opacity: 1; }
          100%{ transform: scale(1); opacity: 1; }
        }

        .face{
          position:absolute; inset:0;
          backface-visibility:hidden;
          border-radius: 12px;
          display:flex;
          align-items:center;
          justify-content:center;
          overflow:hidden;
        }

        .front{
          background: #0b0b0b;
          border: 2px solid rgba(255,255,255,.10);
          color:#ffffff;
          font-weight: 900;
          font-size: 1.2rem;
        }

        .back{
          background: var(--card);
          transform: rotateY(180deg);
          border: 2px solid #0b0b0b;
          padding: 10px;
        }

        .back img{ width:100%; height:100%; object-fit:contain; }

        .bonus-text{
          position: absolute;
          top: -30px;
          left: 50%;
          transform: translateX(-50%);
          font-weight: 900;
          pointer-events: none;
          opacity: 0;
          animation: floatUp 1s forwards;
        }

        .pos { color: #22c55e; }
        .neg { color: #ef4444; }

        @keyframes floatUp {
          0% { opacity: 0; transform: translate(-50%, 10px); }
          20% { opacity: 1; }
          100% { opacity: 0; transform: translate(-50%, -30px); }
        }

        .overlay{
          position:absolute; inset:0;
          display:none;
          align-items:center;
          justify-content:center;
          background: rgba(255,255,255,.85);
          backdrop-filter: blur(4px);
          border-radius: var(--radius);
          z-index:100;
        }

        .overlay[open]{ display:flex; }

        .modal{
          width:min(420px, calc(100% - 28px));
          background: #fff;
          border: 2px solid #0b0b0b;
          border-radius: 18px;
          padding: 1.35rem;
          text-align:center;
          box-shadow: var(--shadow);
        }

        .modal .btn{
          margin-top: .75rem;
          width: 100%;
        }
      </style>

      <div class="shell">
        <div class="top">
          <h2>Pack Picker Memory</h2>

          <div class="controls">
            <button class="btn" id="start">Start</button>
            <label class="sound-toggle" title="Sound">
              <input type="checkbox" id="soundCheck">
              <span>Sound</span>
            </label>
          </div>

          <div class="stats">
            <div class="pill" id="status">Pairs: 0 / 0</div>
            <div class="pill" id="misses-pill">Misses: 0</div>
            <div class="pill" id="timer-pill"><span id="timer">00:00</span><div id="bonus-container"></div></div>
          </div>
        </div>

        <div class="grid disabled" id="grid"></div>

        <div class="overlay" id="overlay">
          <div class="modal">
            <h3 id="ovTitle">Victory!</h3>
            <p id="ovMsg"></p>
            <button class="btn" id="restart2">Restart</button>
          </div>
        </div>
      </div>
    `;

    class ChaosMemory extends HTMLElement{
      constructor(){
        super();
        this.attachShadow({mode:"open"});
        this.shadowRoot.appendChild(tpl.content.cloneNode(true));

        this.$grid = this.shadowRoot.getElementById("grid");
        this.$status = this.shadowRoot.getElementById("status");
        this.$missesPill = this.shadowRoot.getElementById("misses-pill");
        this.$timerPill = this.shadowRoot.getElementById("timer-pill");
        this.$timer = this.shadowRoot.getElementById("timer");
        this.$bonusContainer = this.shadowRoot.getElementById("bonus-container");
        this.$overlay = this.shadowRoot.getElementById("overlay");

        this.$startBtn = this.shadowRoot.getElementById("start");
        this.$restartBtn = this.shadowRoot.getElementById("restart2");
        this.$soundCheck = this.shadowRoot.getElementById("soundCheck");

        this._deck = [];
        this._open = [];
        this._locked = false;

        this._matches = 0;
        this._misses = 0;
        this._timeLeft = 0;
        this._timerId = null;

        this._ac = null;
        this._soundOn = ((this.getAttribute("sound") || "on").toLowerCase() !== "off");

        this._running = false;
        this._chaosActive = false;
        this._lastTickSecond = null;
      }

      connectedCallback(){
        this.$soundCheck.checked = this._soundOn;

        this.$soundCheck.onchange = () => {
          this._soundOn = !!this.$soundCheck.checked;
          if (this._soundOn) {
            this._ensureAudio();
            if (this._ac && this._ac.state === "suspended") this._ac.resume().catch(() => {});
          }
        };

        this.$startBtn.onclick = () => {
          if (!this._running) this._startGame();
          else this._reset();
        };

        this.$restartBtn.onclick = () => {
          this.$overlay.removeAttribute("open");
          this._reset();
          this._startGame();
        };

        this.$grid.onclick = (e) => this._onClick(e);

        this._prepareBoard();
      }

      _ensureAudio(){
        if (this._ac) return;
        const Ctx = window.AudioContext || window.webkitAudioContext;
        if (!Ctx) return;
        this._ac = new Ctx();
      }

      _beep(freq, ms, type, gain){
        try{
          if (!this._soundOn) return;
          this._ensureAudio();
          if(!this._ac) return;
          if (this._ac.state === "suspended") this._ac.resume().catch(() => {});
          const o = this._ac.createOscillator();
          const g = this._ac.createGain();
          o.type = type || "sine";
          o.frequency.value = freq;
          const now = this._ac.currentTime;
          const a = Math.max(0.0001, (gain == null ? 0.03 : gain));
          g.gain.setValueAtTime(0.0001, now);
          g.gain.exponentialRampToValueAtTime(a, now + 0.01);
          g.gain.exponentialRampToValueAtTime(0.0001, now + (ms/1000));
          o.connect(g); g.connect(this._ac.destination);
          o.start(now);
          o.stop(now + (ms/1000) + 0.02);
        } catch(e) {}
      }

      _sfx(name){
        if (!this._soundOn) return;
        if(name === "flip")  return this._beep(520, 45, "triangle", 0.02);
        if(name === "match"){ this._beep(660, 70, "sine", 0.03); return this._beep(880, 90, "sine", 0.03); }
        if(name === "miss")  return this._beep(220, 110, "square", 0.02);
        if(name === "chaos"){ this._beep(180, 120, "sawtooth", 0.02); return this._beep(120, 140, "sawtooth", 0.02); }
        if(name === "slam")  return this._beep(160, 90, "square", 0.02);
        if(name === "inject"){ this._beep(880, 70, "triangle", 0.02); return this._beep(1100, 60, "triangle", 0.02); }
        if(name === "shuffle"){ this._beep(740, 70, "sine", 0.02); return this._beep(520, 70, "sine", 0.02); }
        if(name === "tick")  return this._beep(990, 35, "square", 0.015);
        if(name === "tock")  return this._beep(660, 35, "square", 0.015);
        if(name === "win")   { this._beep(784, 120, "sine", 0.03); this._beep(988, 140, "sine", 0.03); return this._beep(1175, 180, "sine", 0.03); }
        if(name === "lose")  { this._beep(196, 160, "triangle", 0.03); return this._beep(147, 220, "triangle", 0.03); }
      }

      get epCount(){ return parseInt(this.getAttribute("ep-count") || "18"); }
      get gpCount(){ return parseInt(this.getAttribute("gp-count") || "12"); }
      get spCount(){ return parseInt(this.getAttribute("sp-count") || "0"); }
      get pairs(){ return parseInt(this.getAttribute("pairs") || "12"); }
      get timeLimit(){ return parseInt(this.getAttribute("time-limit") || "120"); }

      get folder(){
        let f = (this.getAttribute("folder") || "").trim() || "/assets/img/packs/mono/";
        return f.endsWith("/") ? f : f + "/";
      }

      get exclude(){
        return (this.getAttribute("exclude") || "")
          .split(",")
          .map(s => s.trim().toLowerCase())
          .filter(Boolean);
      }

      _buildPool(){
        const pool = [];
        for(let i=1;i<=this.epCount;i++) pool.push(`ep${String(i).padStart(2,"0")}`);
        for(let i=1;i<=this.gpCount;i++) pool.push(`gp${String(i).padStart(2,"0")}`);
        for(let i=1;i<=this.spCount;i++) pool.push(`sp${String(i).padStart(2,"0")}`);

        const extra = (this.getAttribute("sp-extra") || "")
          .split(",")
          .map(s => s.trim())
          .filter(Boolean);

        extra.forEach(num => pool.push(`sp${String(num).padStart(2,"0")}`));

        const ex = new Set(this.exclude);
        return pool.filter(id => !ex.has(id.toLowerCase()));
      }

      _prepareBoard(){
        this._running = false;
        this.$grid.classList.add("disabled");
        this.$startBtn.textContent = "Start";
        this.$overlay.removeAttribute("open");
        this._resetStateOnly();
        this.$grid.innerHTML = "";
        this._updateUI();
        this._setTimerUI(this.timeLimit);
      }

      _resetStateOnly(){
        clearInterval(this._timerId);
        this._timerId = null;

        this._matches = 0;
        this._misses = 0;
        this._locked = false;
        this._open = [];
        this._chaosActive = false;

        this._timeLeft = this.timeLimit;
        this._lastTickSecond = null;

        this.$timerPill.classList.remove("timer-urgent");
      }

      _startGame(){
        this._running = true;
        this.$grid.classList.remove("disabled");
        this.$startBtn.textContent = "Restart";
        this._reset();
      }

      _reset(){
        this.$overlay.removeAttribute("open");
        this._resetStateOnly();

        const pool = this._buildPool();
        const pickCount = Math.min(this.pairs, pool.length);

        const selected = pool
          .sort(() => 0.5 - Math.random())
          .slice(0, pickCount);

        const shuffled = [...selected, ...selected].sort(() => 0.5 - Math.random());
        this._deck = shuffled.map(id => ({ id, matched: false }));

        this._render();
        this._updateUI();
        this._startTimer();
      }

      _render(){
        this.$grid.innerHTML = "";
        const folder = this.folder;

        this._deck.forEach((cardObj, idx) => {
          const card = document.createElement("button");
          card.className = "card";
          card.dataset.idx = String(idx);

          if(cardObj.matched) card.setAttribute("state", "match");

          card.innerHTML = `<div class="face front">?</div><div class="face back"></div>`;

          const img = document.createElement("img");
          img.src = `${folder}${cardObj.id}.png`;
          img.onerror = () => {
            card.querySelector(".back").innerHTML = `<b>${String(cardObj.id || "").toUpperCase()}</b>`;
          };
          card.querySelector(".back").appendChild(img);

          this.$grid.appendChild(card);
        });
      }

      _flashCards(indices, cls, ms){
        const btns = Array.from(this.$grid.querySelectorAll(".card"));
        indices.forEach(i => {
          const b = btns[i];
          if(!b) return;
          b.classList.add(cls);
          setTimeout(() => b.classList.remove(cls), ms);
        });
      }

      _shuffleInPlace(arr){
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
      }

      _onClick(e){
        if (!this._running) return;

        const card = e.target.closest(".card");
        if(!card || this._locked) return;

        if (card.getAttribute("state") === "match") return;

        this._ensureAudio();
        if (this._ac && this._ac.state === "suspended") this._ac.resume().catch(() => {});

        // allow closing an open (unmatched) card without miss
        if (card.getAttribute("state") === "up") {
          card.removeAttribute("state");
          this._open = this._open.filter(c => c !== card);
          this._sfx("flip");
          return;
        }

        if (card.getAttribute("state")) return;

        this._sfx("flip");
        card.setAttribute("state", "up");
        this._open.push(card);

        if(this._open.length === 2){
          this._locked = true;

          const c1 = this._open[0];
          const c2 = this._open[1];
          const i1 = parseInt(c1.dataset.idx, 10);
          const i2 = parseInt(c2.dataset.idx, 10);

          const d1 = this._deck[i1];
          const d2 = this._deck[i2];

          if(d1 && d2 && d1.id === d2.id){
            d1.matched = true;
            d2.matched = true;
            c1.setAttribute("state", "match");
            c2.setAttribute("state", "match");

            this._matches++;
            this._open = [];
            this._locked = false;

            this._sfx("match");
            this._showFloat(10, true);
            this._updateUI();

            if(this._matches === Math.floor(this._deck.length / 2)){
              this._end("Victory!");
            }
          } else {
            this._misses++;
            this._sfx("miss");
            this._updateUI();

            if(this._misses % 10 === 0){
              setTimeout(() => this._chaosLiteSafe(), 500);
            } else {
              setTimeout(() => {
                c1.removeAttribute("state");
                c2.removeAttribute("state");
                this._open = [];
                this._locked = false;
              }, 800);
            }
          }
        }
      }

      _chaosLiteSafe(){
        if (this._chaosActive) {
          this._locked = false;
          this._open = [];
          return;
        }
        this._chaosActive = true;

        this._sfx("chaos");
        this.$missesPill.classList.add("chaos-active");
        this.$grid.classList.add("glitch");

        const btns = Array.from(this.$grid.querySelectorAll(".card"));

        // 1) close only a couple open cards (visible slam)
        const openIdx = btns
          .map((b,i) => (b.getAttribute("state") === "up" ? i : -1))
          .filter(i => i !== -1);

        const closeCount = Math.min(2, openIdx.length);
        const toClose = this._shuffleInPlace(openIdx.slice()).slice(0, closeCount);

        toClose.forEach(i => btns[i].removeAttribute("state"));
        this._open = this._open.filter(c => c.getAttribute("state") === "up");

        if (toClose.length) {
          this._sfx("slam");
          this._flashCards(toClose, "flash", 700);
        }

        // 2) replace only FULL pairs (never break a pair)
        // build map id -> indices (unmatched only)
        const map = new Map();
        this._deck.forEach((c, i) => {
          if (c.matched) return;
          const key = String(c.id).toLowerCase();
          if (!map.has(key)) map.set(key, []);
          map.get(key).push(i);
        });

        // keep only ids that currently have 2 cards (a proper pair)
        const pairIds = Array.from(map.entries())
          .filter(([, idxs]) => idxs.length === 2)
          .map(([id]) => id);

        // choose how many pairs to replace (0..2 depending on availability)
        const replacePairCount = Math.min(2, pairIds.length);
        const replaceOldIds = this._shuffleInPlace(pairIds.slice()).slice(0, replacePairCount);

        // choose NEW ids that are not already in the deck (so no duplicates with old)
        const currentIds = new Set(this._deck.map(c => String(c.id).toLowerCase()));
        const poolAll = this._buildPool().map(x => String(x));
        let poolNew = poolAll.filter(x => !currentIds.has(x.toLowerCase()));

        // fallback if pool is too small (still keep pair integrity)
        if (poolNew.length < replaceOldIds.length) {
          const banned = new Set(replaceOldIds.map(x => x.toLowerCase()));
          poolNew = poolAll.filter(x => !banned.has(x.toLowerCase()));
        }

        const chosenNewIds = this._shuffleInPlace(poolNew.slice()).slice(0, replaceOldIds.length);

        const replacedIndices = [];
        replaceOldIds.forEach((oldId, k) => {
          const idxs = map.get(oldId) || [];
          const newId = chosenNewIds[k];
          if (!newId || idxs.length !== 2) return;

          idxs.forEach(i => {
            this._deck[i].id = newId;
            this._deck[i].matched = false;
            if (btns[i]) btns[i].removeAttribute("state");
            replacedIndices.push(i);
          });
        });

        if (replacedIndices.length) {
          this._sfx("inject");
          this._flashCards(replacedIndices, "replaced", 850);
        }

        // 3) mild shuffle of ONLY unmatched cards (keeps pair counts exactly correct)
        const unmatchedIdx = this._deck
          .map((c,i) => (c.matched ? -1 : i))
          .filter(i => i !== -1);

        const ids = unmatchedIdx.map(i => this._deck[i].id);
        this._shuffleInPlace(ids);
        unmatchedIdx.forEach((idx, n) => { this._deck[idx].id = ids[n]; });

        if (unmatchedIdx.length) {
          this._sfx("shuffle");
          // visible effect: highlight a few random cards
          const sample = this._shuffleInPlace(unmatchedIdx.slice()).slice(0, 6);
          this._flashCards(sample, "shuffled", 850);
        }

        // recompute matches safely (always integer)
        this._matches = Math.floor(this._deck.filter(c => c.matched).length / 2);

        setTimeout(() => {
          this._render();
          this.$missesPill.classList.remove("chaos-active");
          this.$grid.classList.remove("glitch");
          this._open = [];
          this._locked = false;
          this._chaosActive = false;
          this._updateUI();
        }, 980);
      }

      _showFloat(sec, pos){
        const b = document.createElement("div");
        b.className = `bonus-text ${pos ? "pos" : "neg"}`;
        b.textContent = `${pos ? "+" : "-"}${sec}s`;
        this.$bonusContainer.appendChild(b);
        setTimeout(() => b.remove(), 1000);
      }

      _setTimerUI(t){
        const m = Math.floor(t / 60);
        const s = t % 60;
        this.$timer.textContent = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;

        if (t <= 10 && t > 0) {
          this.$timerPill.classList.add("timer-urgent");
          if (this._lastTickSecond !== t) {
            this._lastTickSecond = t;
            if ((t % 2) === 0) this._sfx("tick"); else this._sfx("tock");
          }
        } else {
          this.$timerPill.classList.remove("timer-urgent");
          this._lastTickSecond = null;
        }
      }

      _startTimer(){
        clearInterval(this._timerId);
        const t0 = Math.max(0, this._timeLeft);
        this._setTimerUI(t0);

        this._timerId = setInterval(() => {
          this._timeLeft--;
          const t = Math.max(0, this._timeLeft);
          this._setTimerUI(t);

          if(this._timeLeft <= 0){
            clearInterval(this._timerId);
            this._end("Game Over");
          }
        }, 1000);
      }

      _updateUI(){
        const totalPairs = Math.floor(this._deck.length / 2);
        this.$status.textContent = `Pairs: ${this._matches}/${totalPairs}`;
        this.$missesPill.textContent = `Misses: ${this._misses}`;
      }

      _end(t){
        clearInterval(this._timerId);
        this.shadowRoot.getElementById("ovTitle").textContent = t;
        this.shadowRoot.getElementById("ovMsg").textContent = `Pairs: ${this._matches} | Misses: ${this._misses}`;
        this.$overlay.setAttribute("open", "");
        this.$timerPill.classList.remove("timer-urgent");

        if (t === "Victory!") this._sfx("win");
        else this._sfx("lose");
      }
    }

    customElements.define("chaos-memory", ChaosMemory);
  } catch (e) {
    console.error(e);
  }
})();
</script>
