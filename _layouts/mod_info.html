---
layout: default
---

<div class="mod-page-wrapper" style="max-width: 1200px; margin: 0 auto; padding: 20px;">
  
  {% include mod-hero-header.html %}

  <div class="mod-layout-grid" style="display: flex; flex-wrap: wrap; gap: 50px;">
    
    <main style="flex: 2; min-width: 320px;">
      <article class="mod-description">
        {{ content }}
      </article>

      <section id="download-zone" style="margin-top: 60px; padding: 35px; background: var(--bg-secondary); border-radius: 16px; border: 1px solid var(--border-color);">
        <h2><i class="fas fa-download"></i> Download & Installation</h2>
        {% include installation.html %}
        <hr style="margin: 30px 0; border-top: 1px solid var(--border-color);">
        {% include policy.html %}
      </section>
    </main>

    <aside style="flex: 1; min-width: 280px;">
      {% include mod-sidebar-info.html %}
    </aside>

  </div>
</div>
