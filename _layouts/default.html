<div class="main-wrapper">
  <div class="main-content-container" style="display: flex; gap: 20px;">
    
    <div class="main-content" style="flex: 3;">
      {{ content }}
    </div>

    <aside class="right-sidebar" style="flex: 1; min-width: 250px; padding: 20px; background: #f9f9f9; border-left: 1px solid #eee;">
      {% if page.url contains '/mods/' %}
        <h3>Mod Info</h3>
        <p><strong>Status:</strong> Compatible</p>
        <a href="/status/" class="btn">Check Status</a>
        <hr>
        <p>Support my work on Patreon!</p>
        
      {% elsif page.url contains '/support/' %}
        <h3>Help Center</h3>
        <p>Need live help?</p>
        <a href="https://discord.gg/deinlink" style="display: block; background: #5865F2; color: white; padding: 10px; text-align: center; border-radius: 5px; text-decoration: none;">Join Discord</a>
        <hr>
        <ul>
          <li><a href="/support/50-50-method/">50/50 Method</a></li>
        </ul>
      {% endif %}
    </aside>

  </div>
</div>
