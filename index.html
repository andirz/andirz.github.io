---
layout: default
title: Home
---

<style>
  :root {
    --brand-primary: #1e293b; /* Dunkles Slate statt Blau */
    --brand-accent: #2ecc71;  /* Sims Gr체n */
    --text-muted: #64748b;
  }

  .sims-home { padding-bottom: 60px; }

  /* --- HERO SECTION (KLEINER & SCHLICHTER) --- */
  .hero-wrapper {
    background: #f8fafc; /* Heller, neutraler Hintergrund */
    color: var(--brand-primary);
    padding: 40px 20px;
    text-align: center;
    border-bottom: 1px solid #e2e8f0;
    margin-bottom: 40px;
  }

  .plumbob-small {
    color: var(--brand-accent);
    font-size: 2.5rem; /* Kleiner als vorher */
    filter: drop-shadow(0 0 10px rgba(46, 204, 113, 0.4));
    animation: float-simple 3s ease-in-out infinite;
    display: inline-block;
    margin-bottom: 10px;
  }

  @keyframes float-simple {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .hero-wrapper h1 {
    font-size: 2.5rem; /* Kleiner */
    font-weight: 800;
    margin-bottom: 10px;
  }

  /* --- MEMORY GAME --- */
  .game-card {
    background: var(--main-bg, white);
    border-radius: 20px;
    padding: 30px;
    border: 1px solid var(--border-color, #e2e8f0);
    margin: 40px 0;
  }

  .memory-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    max-width: 350px;
    margin: 0 auto;
  }

  .memory-card { 
    aspect-ratio: 1; 
    cursor: pointer; 
    perspective: 1000px; 
    position: relative;
  }

  .m-inner { 
    position: relative; 
    width: 100%; 
    height: 100%; 
    transition: transform 0.5s; 
    transform-style: preserve-3d; 
  }

  .memory-card.flipped .m-inner { transform: rotateY(180deg); }

  .face { 
    position: absolute; 
    width: 100%; 
    height: 100%; 
    backface-visibility: hidden; 
    border-radius: 8px; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
  }

  .front { 
    background: var(--brand-primary); 
    color: white; 
  }

  .back { 
    background: white; 
    border: 2px solid var(--brand-primary); 
    transform: rotateY(180deg); 
    padding: 8px;
  }

  .back img { 
    max-width: 100%; 
    max-height: 100%; 
    object-fit: contain; 
  }

  .home-h2 {
    font-weight: 800;
    color: var(--brand-primary);
    font-size: 1.75rem;
  }
</style>

<div class="sims-home">
  
  <header class="hero-wrapper">
    <div class="plumbob-small"><i class="fas fa-gem"></i></div>
    <h1>Sul Sul!</h1>
    <p class="text-muted fs-5">Advanced systems for The Sims 4.</p>
  </header>

  {% include gallery-mods-featured.html %}

  <div class="container px-md-4">
    
    <section class="game-card">
      <div class="row align-items-center">
        <div class="col-lg-6 mb-4 mb-lg-0 text-center text-lg-start">
          <h2 class="home-h2 mb-2">Skill Memory</h2>
          <p class="text-muted mb-0">Train your memory while waiting.</p>
        </div>
        <div class="col-lg-6">
          <div class="memory-grid" id="memoryGrid"></div>
        </div>
      </div>
    </section>

    {% include did-you-know-tips.html %}

  </div>
</div>

<script>
  (function() {
    const skillPath = "{{ '/assets/img/skills/' | relative_url }}";
    
    // Die exakten Dateinamen deiner .png Dateien (ohne Endung)
    const skills = [
      'logic', 'cooking', 'gardening', 'painting', 
      'fitness', 'programming', 'writing', 'charisma',
      'acting', 'baking', 'handiness', 'mischief'
    ];

    // 8 zuf채llige ausw채hlen
    let selected = skills.sort(() => 0.5 - Math.random()).slice(0, 8);
    let deck = [...selected, ...selected].sort(() => 0.5 - Math.random());
    
    const grid = document.getElementById('memoryGrid');
    let flippedCards = [];
    let lockBoard = false;
    let matches = 0;

    function createCard(skill) {
      const card = document.createElement('div');
      card.classList.add('memory-card');
      card.dataset.skill = skill;
      
      card.innerHTML = `
        <div class="m-inner">
          <div class="face front"><i class="fas fa-question opacity-25"></i></div>
          <div class="face back">
            <img src="${skillPath}${skill}.png" alt="${skill}">
          </div>
        </div>
      `;
      
      card.addEventListener('click', flipCard);
      return card;
    }

    function flipCard() {
      if (lockBoard) return;
      if (this === flippedCards[0]) return;

      this.classList.add('flipped');
      flippedCards.push(this);

      if (flippedCards.length === 2) {
        checkMatch();
      }
    }

    function checkMatch() {
      const isMatch = flippedCards[0].dataset.skill === flippedCards[1].dataset.skill;
      isMatch ? disableCards() : unflipCards();
    }

    function disableCards() {
      matches++;
      flippedCards = [];
      if (matches === 8) {
        setTimeout(() => alert('Gl체ckwunsch! Alle Skills gefunden.'), 500);
      }
    }

    function unflipCards() {
      lockBoard = true;
      setTimeout(() => {
        flippedCards.forEach(card => card.classList.remove('flipped'));
        flippedCards = [];
        lockBoard = false;
      }, 900);
    }

    // Grid initialisieren
    deck.forEach(skill => grid.appendChild(createCard(skill)));
  })();
</script>
