<style>
  :root {
    --sims-green: #2ecc71;
    --sims-blue: #1e293b;
    --card-bg: #ffffff;
    --text-main: #0f172a;
    --transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  .memory-container {
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    background: #f8fafc;
    border-radius: 32px;
    padding: 2rem;
    max-width: 900px;
    margin: 2rem auto;
    border: 1px solid #e2e8f0;
    box-shadow: 0 20px 25px -5px rgba(0,0,0,0.05);
  }

  .game-header {
    margin-bottom: 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 1rem;
  }

  .game-title h2 {
    font-weight: 800;
    color: var(--text-main);
    margin: 0;
    font-size: 1.75rem;
  }

  .game-stats {
    display: flex;
    gap: 1rem;
    align-items: center;
  }

  .status-badge {
    background: white;
    padding: 0.5rem 1.25rem;
    border-radius: 50px;
    border: 2px solid #e2e8f0;
    font-weight: 600;
    color: var(--sims-blue);
  }

  .grid-layout {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
    gap: 12px;
    perspective: 1000px;
  }

  .m-card {
    aspect-ratio: 1;
    cursor: pointer;
    position: relative;
    transform-style: preserve-3d;
    transition: transform var(--transition);
  }

  .m-card:hover {
    transform: scale(1.02);
  }

  .m-card.flipped {
    transform: rotateY(180deg);
  }

  .m-face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
  }

  .m-front {
    background: var(--sims-blue);
    color: white;
    font-size: 1.5rem;
    border: 2px solid rgba(255,255,255,0.1);
  }

  .m-back {
    background: white;
    transform: rotateY(180deg);
    padding: 8px;
    border: 3px solid var(--sims-green);
  }

  .m-back img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  .btn-sims {
    background: var(--sims-blue);
    color: white;
    border: none;
    padding: 0.6rem 1.5rem;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
  }

  .btn-sims:hover {
    background: #334155;
    transform: translateY(-2px);
  }

  @media (max-width: 576px) {
    .grid-layout { grid-template-columns: repeat(4, 1fr); }
  }
</style>

<div class="memory-container">
  <div class="game-header">
    <div class="game-title">
      <h2>Pack Picker</h2>
      <p style="color:#64748b; margin:0;">Finde die Paare. Sul Sul!</p>
    </div>
    <div class="game-stats">
      <div class="status-badge" id="game-status">Matches: 0 / 8</div>
      <button class="btn-sims" onclick="initGame()">Restart</button>
    </div>
  </div>

  <div class="grid-layout" id="memoryGrid"></div>
</div>

<script>
(function () {

  const basePath = "{{ site.baseurl }}/assets/img/packs/blue/";

  const epPacks = Array.from({ length: 18 }, (_, i) =>
    `ep${(i + 1).toString().padStart(2, '0')}`
  );
  const gpPacks = Array.from({ length: 12 }, (_, i) =>
    `gp${(i + 1).toString().padStart(2, '0')}`
  );

  const allPacks = [...epPacks, ...gpPacks];

  let flippedCards = [];
  let lockBoard = false;
  let matches = 0;

  const grid = document.getElementById("memoryGrid");
  const statusLabel = document.getElementById("game-status");

  window.initGame = function () {
    grid.innerHTML = "";
    flippedCards = [];
    lockBoard = false;
    matches = 0;
    updateStatus();

    const selected = [...allPacks]
      .sort(() => 0.5 - Math.random())
      .slice(0, 8);

    const deck = [...selected, ...selected]
      .sort(() => 0.5 - Math.random());

    deck.forEach(pack => {
      const card = document.createElement("div");
      card.className = "m-card";
      card.dataset.pack = pack;

      card.innerHTML = `
        <div class="m-face m-front">?</div>
        <div class="m-face m-back">
          <img src="${basePath}${pack}.png"
               alt="${pack}"
               loading="lazy"
               onerror="this.src='https://placehold.co/100?text=Pack'">
        </div>
      `;

      card.onclick = () => flipCard(card);
      grid.appendChild(card);
    });
  };

  function flipCard(card) {
    if (lockBoard || card === flippedCards[0] || card.classList.contains("flipped")) {
      return;
    }

    card.classList.add("flipped");
    flippedCards.push(card);

    if (flippedCards.length === 2) {
      checkMatch();
    }
  }

  function checkMatch() {
    lockBoard = true;

    const isMatch =
      flippedCards[0].dataset.pack === flippedCards[1].dataset.pack;

    if (isMatch) {
      matches++;
      updateStatus();
      flippedCards = [];
      lockBoard = false;

      if (matches === 8) {
        setTimeout(() => alert("GlÃ¼ckwunsch! Alle Packs gefunden!"), 500);
      }
    } else {
      setTimeout(() => {
        flippedCards.forEach(c => c.classList.remove("flipped"));
        flippedCards = [];
        lockBoard = false;
      }, 800);
    }
  }

  function updateStatus() {
    statusLabel.textContent = `Matches: ${matches} / 8`;
  }

  initGame();

})();
</script>
