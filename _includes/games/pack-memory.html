<style>
  :root{
    --sims-green:#2ecc71;
    --sims-blue:#1e293b;
    --text-main:#0f172a;
    --flip-ease:0.45s cubic-bezier(0.175,0.885,0.32,1.275);
  }

  .mm-root{
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                 Roboto, Helvetica, Arial, sans-serif;
    background:#f8fafc;
    border-radius:28px;
    padding:2rem;
    max-width:900px;
    margin:2rem auto;
    border:1px solid #e2e8f0;
    box-shadow:0 20px 25px -5px rgba(0,0,0,0.05);
  }

  .mm-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    flex-wrap:wrap;
    gap:1rem;
    margin-bottom:1.25rem;
  }

  .mm-title h2{
    margin:0;
    font-size:1.75rem;
    font-weight:800;
    color:var(--text-main);
  }

  .mm-title p{
    margin:0;
    color:#64748b;
  }

  .mm-stats{
    display:flex;
    gap:0.75rem;
    align-items:center;
    flex-wrap:wrap;
  }

  .mm-badge{
    background:#fff;
    padding:0.45rem 1rem;
    border-radius:999px;
    border:2px solid #e2e8f0;
    font-weight:600;
    color:var(--sims-blue);
    white-space:nowrap;
  }

  .mm-btn{
    background:var(--sims-blue);
    color:#fff;
    border:none;
    padding:0.55rem 1.2rem;
    border-radius:12px;
    font-weight:700;
    cursor:pointer;
    transition:transform 0.15s, background 0.15s;
  }

  .mm-btn:hover{
    background:#334155;
    transform:translateY(-2px);
  }

  .mm-grid{
    display:grid;
    grid-template-columns:repeat(4, minmax(80px, 1fr));
    gap:12px;
    perspective:1000px;
    margin-top:14px;
  }

  .mm-card{
    aspect-ratio:1;
    position:relative;
    cursor:pointer;
    transform-style:preserve-3d;
    transition:transform var(--flip-ease);
  }

  .mm-card.is-flipped{ transform:rotateY(180deg); }

  .mm-face{
    position:absolute;
    inset:0;
    backface-visibility:hidden;
    border-radius:16px;
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 4px 6px -1px rgba(0,0,0,0.1);
  }

  .mm-front{
    background:var(--sims-blue);
    color:#fff;
    font-size:1.5rem;
    border:2px solid rgba(255,255,255,0.10);
  }

  .mm-back{
    background:#fff;
    transform:rotateY(180deg);
    padding:8px;
    border:3px solid var(--sims-green);
  }

  .mm-back img{
    width:100%;
    height:100%;
    object-fit:contain;
    display:block;
  }
</style>

<div class="mm-root" data-mm>
  <div class="mm-header">
    <div class="mm-title">
      <h2>Pack Picker</h2>
      <p>Find all matching pairs.</p>
    </div>

    <div class="mm-stats">
      <div class="mm-badge" data-mm-status>Matches: 0 / 8</div>
      <div class="mm-badge" data-mm-timer>Time: 00:00</div>
      <button class="mm-btn" type="button" data-mm-restart>Restart</button>
    </div>
  </div>

  <div class="mm-grid" data-mm-grid></div>
</div>

<script>
(function () {
  function bootAll() {
    const roots = document.querySelectorAll('[data-mm]:not([data-mm-init])');
    if (!roots.length) return;

    roots.forEach(root => {
      root.setAttribute('data-mm-init', '1');

      const grid = root.querySelector('[data-mm-grid]');
      const statusEl = root.querySelector('[data-mm-status]');
      const timerEl = root.querySelector('[data-mm-timer]');
      const restartBtn = root.querySelector('[data-mm-restart]');

      if (!grid || !statusEl || !timerEl || !restartBtn) return;

      const PAIRS = 8; // 4x4

      const ep = Array.from({ length: 18 }, (_, i) => `ep${String(i + 1).padStart(2,'0')}`);
      const gp = Array.from({ length: 12 }, (_, i) => `gp${String(i + 1).padStart(2,'0')}`);
      const pool = [...ep, ...gp];

      let opened = [];
      let locked = false;
      let matches = 0;

      let startMs = 0;
      let timerId = null;

      function format(ms) {
        const t = Math.floor(ms / 1000);
        const m = Math.floor(t / 60);
        const s = t % 60;
        return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
      }

      function startTimer() {
        clearInterval(timerId);
        startMs = Date.now();
        timerEl.textContent = 'Time: 00:00';
        timerId = setInterval(() => {
          timerEl.textContent = 'Time: ' + format(Date.now() - startMs);
        }, 250);
      }

      function updateStatus() {
        statusEl.textContent = `Matches: ${matches} / ${PAIRS}`;
      }

      function resetGame() {
        grid.innerHTML = '';
        opened = [];
        locked = false;
        matches = 0;
        updateStatus();
        startTimer();

        const chosen = [...pool].sort(() => Math.random() - 0.5).slice(0, PAIRS);
        const deck = [...chosen, ...chosen].sort(() => Math.random() - 0.5);

        deck.forEach(id => {
          const card = document.createElement('div');
          card.className = 'mm-card';
          card.dataset.id = id;

          card.innerHTML = `
            <div class="mm-face mm-front">?</div>
            <div class="mm-face mm-back">
              <img src="/assets/img/packs/blue/${id}.png"
                   alt="${id}"
                   loading="lazy"
                   onerror="this.src='https://placehold.co/120?text=Pack'">
            </div>
          `;

          card.addEventListener('click', () => flip(card));
          grid.appendChild(card);
        });
      }

      function flip(card) {
        if (locked) return;
        if (card.classList.contains('is-flipped')) return;
        if (opened[0] === card) return;

        card.classList.add('is-flipped');
        opened.push(card);

        if (opened.length === 2) check();
      }

      function check() {
        locked = true;
        const [a, b] = opened;

        if (a.dataset.id === b.dataset.id) {
          matches++;
          opened = [];
          locked = false;
          updateStatus();

          if (matches === PAIRS) {
            clearInterval(timerId);
            setTimeout(() => alert('Finished in ' + format(Date.now() - startMs)), 250);
          }
        } else {
          setTimeout(() => {
            a.classList.remove('is-flipped');
            b.classList.remove('is-flipped');
            opened = [];
            locked = false;
          }, 800);
        }
      }

      restartBtn.addEventListener('click', resetGame);
      resetGame();
    });
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', bootAll);
  } else {
    bootAll();
  }
})();
</script>
