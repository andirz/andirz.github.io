{% assign random_game = site.games | sample %}

<section class="game-teaser-block" style="margin: 2rem 0; padding: 1.5rem; border: 1px solid var(--main-border-color); border-radius: 10px; background: var(--card-bg);">
  <div style="display: flex; align-items: center; gap: 20px; flex-wrap: wrap;">
    
    <div style="font-size: 3rem; color: var(--highlight-color); flex: 0 0 80px; text-align: center;">
      <i class="{{ random_game.icon }}"></i>
    </div>

    <div style="flex: 1; min-width: 250px;">
      <h3 style="margin-top: 0;">Featured Game: {{ random_game.title }}</h3>
      <p style="margin-bottom: 1rem;">{{ random_game.description }}</p>
      
      <div style="display: flex; gap: 10px; align-items: center;">
        <a href="{{ random_game.url | relative_url }}" class="btn btn-outline-primary" style="padding: 5px 15px; border-radius: 5px; text-decoration: none;">
          Play Now
        </a>
        <span style="font-size: 0.85rem; opacity: 0.7;">Mode: {{ random_game.mode }}</span>
      </div>
    </div>

  </div>

  <hr style="margin: 1.5rem 0; opacity: 0.2;">

  <div style="text-align: center;">
    <p>Want more Sims-style challenges? Explore the full collection!</p>
    <a href="{{ '/games/' | relative_url }}" style="font-weight: bold; color: var(--link-color);">
      View all Games & Minis <i class="fas fa-arrow-right"></i>
    </a>
  </div>
</section>
