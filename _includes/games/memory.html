<style>
  .mm-root {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                 Roboto, Helvetica, Arial, sans-serif;
    background: #f8fafc;
    border-radius: 28px;
    padding: 2rem;
    max-width: 900px;
    margin: 2rem auto;
    border: 1px solid #e2e8f0;
    box-shadow: 0 20px 25px -5px rgba(0,0,0,0.05);
  }

  .mm-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 1rem;
    margin-bottom: 1.25rem;
  }

  .mm-title h2 {
    margin: 0;
    font-size: 1.75rem;
    font-weight: 800;
  }

  .mm-title p {
    margin: 0;
    color: #64748b;
  }

  .mm-stats {
    display: flex;
    gap: 0.75rem;
    align-items: center;
    flex-wrap: wrap;
  }

  .mm-badge {
    background: #fff;
    padding: 0.45rem 1rem;
    border-radius: 999px;
    border: 2px solid #e2e8f0;
    font-weight: 600;
    white-space: nowrap;
  }

  .mm-btn {
    background: #1e293b;
    color: #fff;
    border: none;
    padding: 0.55rem 1.2rem;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
  }

  .mm-grid {
    display: grid;
    grid-template-columns: repeat(4, minmax(80px, 1fr));
    gap: 12px;
    perspective: 1000px;
    margin-top: 14px;
  }

  .mm-card {
    aspect-ratio: 1;
    position: relative;
    cursor: pointer;
    transform-style: preserve-3d;
    transition: transform 0.45s cubic-bezier(0.175,0.885,0.32,1.275);
  }

  .mm-card.is-flipped {
    transform: rotateY(180deg);
  }

  .mm-face {
    position: absolute;
    inset: 0;
    backface-visibility: hidden;
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
  }

  .mm-front {
    background: #1e293b;
    color: #fff;
    font-size: 1.5rem;
  }

  .mm-back {
    background: #fff;
    transform: rotateY(180deg);
    padding: 8px;
    border: 3px solid #2ecc71;
  }

  .mm-back img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
</style>

<div class="mm-root"
     data-mm
     data-pack-base="{{ '/assets/img/packs/blue/' | relative_url }}">

  <div class="mm-header">
    <div class="mm-title">
      <h2>Pack Picker</h2>
      <p>Find all matching pairs.</p>
    </div>

    <div class="mm-stats">
      <div class="mm-badge" data-mm-status>Matches: 0 / 8</div>
      <div class="mm-badge" data-mm-timer>Time: 00:00</div>
      <button class="mm-btn" data-mm-restart>Restart</button>
    </div>
  </div>

  <div class="mm-grid" data-mm-grid></div>
</div>

<script>
(function () {
  const roots = document.querySelectorAll('[data-mm]:not([data-mm-init])');
  if (!roots.length) return;

  roots.forEach(root => {
    root.setAttribute('data-mm-init', '1');

    const grid   = root.querySelector('[data-mm-grid]');
    const status = root.querySelector('[data-mm-status]');
    const timer  = root.querySelector('[data-mm-timer]');
    const btn    = root.querySelector('[data-mm-restart]');
    const base   = root.dataset.packBase;

    const PAIRS = 8;

    const ep = Array.from({ length: 18 }, (_, i) => `ep${String(i + 1).padStart(2,'0')}`);
    const gp = Array.from({ length: 12 }, (_, i) => `gp${String(i + 1).padStart(2,'0')}`);
    const pool = [...ep, ...gp];

    let opened = [];
    let locked = false;
    let matches = 0;
    let startTime = 0;
    let timerId = null;

    function format(ms) {
      const t = Math.floor(ms / 1000);
      return `${String(Math.floor(t / 60)).padStart(2,'0')}:${String(t % 60).padStart(2,'0')}`;
    }

    function startTimer() {
      clearInterval(timerId);
      startTime = Date.now();
      timer.textContent = 'Time: 00:00';
      timerId = setInterval(() => {
        timer.textContent = 'Time: ' + format(Date.now() - startTime);
      }, 250);
    }

    function updateStatus() {
      status.textContent = `Matches: ${matches} / ${PAIRS}`;
    }

    function reset() {
      grid.innerHTML = '';
      opened = [];
      locked = false;
      matches = 0;
      updateStatus();
      startTimer();

      const chosen = [...pool].sort(() => Math.random() - 0.5).slice(0, PAIRS);
      const deck = [...chosen, ...chosen].sort(() => Math.random() - 0.5);

      deck.forEach(id => {
        const card = document.createElement('div');
        card.className = 'mm-card';
        card.dataset.id = id;

        card.innerHTML = `
          <div class="mm-face mm-front">?</div>
          <div class="mm-face mm-back">
            <img src="${base}${id}.png" alt="${id}">
          </div>
        `;

        card.addEventListener('click', () => flip(card));
        grid.appendChild(card);
      });
    }

    function flip(card) {
      if (locked || card.classList.contains('is-flipped')) return;
      if (opened[0] === card) return;

      card.classList.add('is-flipped');
      opened.push(card);

      if (opened.length === 2) check();
    }

    function check() {
      locked = true;
      const [a, b] = opened;

      if (a.dataset.id === b.dataset.id) {
        matches++;
        opened = [];
        locked = false;
        updateStatus();

        if (matches === PAIRS) {
          clearInterval(timerId);
          setTimeout(() => {
            alert('Finished in ' + format(Date.now() - startTime));
          }, 300);
        }
      } else {
        setTimeout(() => {
          a.classList.remove('is-flipped');
          b.classList.remove('is-flipped');
          opened = [];
          locked = false;
        }, 800);
      }
    }

    btn.addEventListener('click', reset);
    reset();
  });
})();
</script>
