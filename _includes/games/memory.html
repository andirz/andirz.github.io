<style>
  :root {
    --sims-green: #2ecc71;
    --sims-blue: #1e293b;
    --text-main: #0f172a;
    --flip-ease: 0.45s cubic-bezier(0.175,0.885,0.32,1.275);
  }

  .memory-game {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                 Roboto, Helvetica, Arial, sans-serif;
    background: #f8fafc;
    border-radius: 28px;
    padding: 2rem;
    max-width: 900px;
    margin: 2rem auto;
    border: 1px solid #e2e8f0;
    box-shadow: 0 20px 25px -5px rgba(0,0,0,0.05);
  }

  .memory-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 1rem;
    margin-bottom: 1.25rem;
  }

  .memory-title h2 {
    margin: 0;
    font-size: 1.75rem;
    font-weight: 800;
    color: var(--text-main);
  }

  .memory-title p {
    margin: 0;
    color: #64748b;
  }

  .memory-stats {
    display: flex;
    gap: 0.75rem;
    align-items: center;
    flex-wrap: wrap;
  }

  .memory-badge {
    background: #fff;
    padding: 0.45rem 1rem;
    border-radius: 999px;
    border: 2px solid #e2e8f0;
    font-weight: 600;
    color: var(--sims-blue);
    white-space: nowrap;
  }

  .memory-btn {
    background: var(--sims-blue);
    color: #fff;
    border: none;
    padding: 0.55rem 1.2rem;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
  }

  .memory-btn:hover {
    background: #334155;
    transform: translateY(-2px);
  }

  .memory-grid {
    display: grid;
    grid-template-columns: repeat(4, minmax(80px, 1fr));
    gap: 12px;
    perspective: 1000px;
    margin-top: 14px;
  }

  .memory-card {
    aspect-ratio: 1;
    position: relative;
    cursor: pointer;
    transform-style: preserve-3d;
    transition: transform var(--flip-ease);
  }

  .memory-card.is-flipped {
    transform: rotateY(180deg);
  }

  .memory-face {
    position: absolute;
    inset: 0;
    backface-visibility: hidden;
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
  }

  .memory-front {
    background: var(--sims-blue);
    color: #fff;
    font-size: 1.5rem;
    border: 2px solid rgba(255,255,255,0.1);
  }

  .memory-back {
    background: #fff;
    transform: rotateY(180deg);
    padding: 8px;
    border: 3px solid var(--sims-green);
  }

  .memory-back img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
</style>

<div class="memory-game"
     data-memory-root
     data-pack-base="{{ '/assets/img/packs/blue/' | relative_url }}">

  <div class="memory-header">
    <div class="memory-title">
      <h2>Pack Picker</h2>
      <p>Find all matching pairs.</p>
    </div>

    <div class="memory-stats">
      <div class="memory-badge" data-status>Matches: 0 / 8</div>
      <div class="memory-badge" data-timer>Time: 00:00</div>
      <button class="memory-btn" data-restart>Restart</button>
    </div>
  </div>

  <div class="memory-grid" data-grid></div>
</div>

<script>
(function () {
  function start() {
    const root = document.querySelector('[data-memory-root]');
    if (!root) return;

    const grid = root.querySelector('[data-grid]');
    const statusEl = root.querySelector('[data-status]');
    const timerEl = root.querySelector('[data-timer]');
    const restartBtn = root.querySelector('[data-restart]');

    const basePath = root.dataset.packBase; // Jekyll-safe
    const PAIRS = 8; // 4x4

    const ep = Array.from({ length: 18 }, (_, i) => `ep${String(i + 1).padStart(2,'0')}`);
    const gp = Array.from({ length: 12 }, (_, i) => `gp${String(i + 1).padStart(2,'0')}`);
    const packs = [...ep, ...gp];

    let opened = [];
    let locked = false;
    let matches = 0;

    let timerId = null;
    let startTime = 0;

    function formatTime(ms) {
      const t = Math.floor(ms / 1000);
      const m = Math.floor(t / 60);
      const s = t % 60;
      return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }

    function startTimer() {
      clearInterval(timerId);
      startTime = Date.now();
      timerEl.textContent = 'Time: 00:00';
      timerId = setInterval(() => {
        timerEl.textContent = 'Time: ' + formatTime(Date.now() - startTime);
      }, 250);
    }

    function updateStatus() {
      statusEl.textContent = `Matches: ${matches} / ${PAIRS}`;
    }

    function resetGame() {
      grid.innerHTML = '';
      opened = [];
      locked = false;
      matches = 0;
      updateStatus();
      startTimer();

      const chosen = [...packs].sort(() => 0.5 - Math.random()).slice(0, PAIRS);
      const deck = [...chosen, ...chosen].sort(() => 0.5 - Math.random());

      deck.forEach(id => {
        const card = document.createElement('div');
        card.className = 'memory-card';
        card.dataset.id = id;

        card.innerHTML = `
          <div class="memory-face memory-front">?</div>
          <div class="memory-face memory-back">
            <img src="${basePath}${id}.png" alt="${id}">
          </div>
        `;

        card.addEventListener('click', () => flip(card));
        grid.appendChild(card);
      });
    }

    function flip(card) {
      if (locked || card.classList.contains('is-flipped')) return;
      if (opened[0] === card) return;

      card.classList.add('is-flipped');
      opened.push(card);

      if (opened.length === 2) check();
    }

    function check() {
      locked = true;
      const [a, b] = opened;

      if (a.dataset.id === b.dataset.id) {
        matches++;
        opened = [];
        locked = false;
        updateStatus();

        if (matches === PAIRS) {
          clearInterval(timerId);
          setTimeout(() => {
            alert('Finished in ' + formatTime(Date.now() - startTime));
          }, 300);
        }
      } else {
        setTimeout(() => {
          a.classList.remove('is-flipped');
          b.classList.remove('is-flipped');
          opened = [];
          locked = false;
        }, 800);
      }
    }

    restartBtn.addEventListener('click', resetGame);
    resetGame();
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', start);
  } else {
    start();
  }
})();
</script>
