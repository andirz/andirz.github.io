<style>
  :root{
    --sims-green:#2ecc71;
    --sims-blue:#1e293b;
    --text-main:#0f172a;
    --transition:0.4s cubic-bezier(0.175,0.885,0.32,1.275);
  }

  .pp-container{
    font-family:'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
    background:#f8fafc;
    border-radius:32px;
    padding:2rem;
    max-width:900px;
    margin:2rem auto;
    border:1px solid #e2e8f0;
    box-shadow:0 20px 25px -5px rgba(0,0,0,0.05);
  }

  .pp-header{
    margin-bottom:1.25rem;
    display:flex;
    justify-content:space-between;
    align-items:center;
    flex-wrap:wrap;
    gap:1rem;
  }

  .pp-title h2{
    font-weight:800;
    color:var(--text-main);
    margin:0;
    font-size:1.75rem;
  }

  .pp-title p{
    color:#64748b;
    margin:0;
  }

  .pp-stats{
    display:flex;
    gap:0.75rem;
    align-items:center;
    flex-wrap:wrap;
  }

  .pp-badge{
    background:#fff;
    padding:0.5rem 1rem;
    border-radius:50px;
    border:2px solid #e2e8f0;
    font-weight:600;
    color:var(--sims-blue);
    white-space:nowrap;
  }

  .pp-btn{
    background:var(--sims-blue);
    color:#fff;
    border:none;
    padding:0.6rem 1.25rem;
    border-radius:12px;
    font-weight:600;
    cursor:pointer;
    transition:all 0.2s;
  }

  .pp-btn:hover{
    background:#334155;
    transform:translateY(-2px);
  }

  .pp-grid{
    display:grid;
    grid-template-columns:repeat(4, minmax(80px, 1fr));
    gap:12px;
    perspective:1000px;
    margin-top:14px;
  }

  .pp-card{
    aspect-ratio:1;
    cursor:pointer;
    position:relative;
    transform-style:preserve-3d;
    transition:transform var(--transition);
  }

  .pp-card:hover{ transform:scale(1.02); }
  .pp-card.is-flipped{ transform:rotateY(180deg); }

  .pp-face{
    position:absolute;
    width:100%;
    height:100%;
    backface-visibility:hidden;
    border-radius:16px;
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 4px 6px -1px rgba(0,0,0,0.1);
  }

  .pp-front{
    background:var(--sims-blue);
    color:#fff;
    font-size:1.5rem;
    border:2px solid rgba(255,255,255,0.1);
  }

  .pp-back{
    background:#fff;
    transform:rotateY(180deg);
    padding:8px;
    border:3px solid var(--sims-green);
  }

  .pp-back img{
    width:100%;
    height:100%;
    object-fit:contain;
  }

  .pp-error{
    margin-top:12px;
    color:#b91c1c;
    font-weight:700;
  }
</style>

<div class="pp-container" data-pp-root>
  <div class="pp-header">
    <div class="pp-title">
      <h2>Pack Picker</h2>
      <p>Finde die Paare. Sul Sul!</p>
    </div>

    <div class="pp-stats">
      <div class="pp-badge" data-pp-status>Matches: 0 / 8</div>
      <div class="pp-badge" data-pp-timer>Time: 00:00</div>
      <button class="pp-btn" type="button" data-pp-restart>Restart</button>
    </div>
  </div>

  <div class="pp-grid" data-pp-grid></div>
  <div class="pp-error" data-pp-error style="display:none;"></div>
</div>

<script>
(function () {
  function boot() {
    const root = document.querySelector('[data-pp-root]');
    if (!root) return;

    const grid = root.querySelector('[data-pp-grid]');
    const statusEl = root.querySelector('[data-pp-status]');
    const timerEl = root.querySelector('[data-pp-timer]');
    const btnRestart = root.querySelector('[data-pp-restart]');
    const errEl = root.querySelector('[data-pp-error]');

    if (!grid || !statusEl || !timerEl || !btnRestart) {
      if (errEl) {
        errEl.style.display = "block";
        errEl.textContent = "Pack Picker: UI-Elemente fehlen im DOM (Markdown hat evtl. HTML umgebaut).";
      }
      return;
    }

    const basePath = "{{ site.baseurl }}/assets/img/packs/blue/";

    // 4x4 => 8 Paare
    const PAIRS = 8;

    // Packs (ep01..ep18, gp01..gp12)
    const epPacks = Array.from({ length: 18 }, (_, i) => `ep${String(i + 1).padStart(2, "0")}`);
    const gpPacks = Array.from({ length: 12 }, (_, i) => `gp${String(i + 1).padStart(2, "0")}`);
    const allPacks = [...epPacks, ...gpPacks];

    let flipped = [];
    let lock = false;
    let matches = 0;

    let timerId = null;
    let startMs = 0;

    function formatTime(ms) {
      const totalSec = Math.floor(ms / 1000);
      const m = Math.floor(totalSec / 60);
      const s = totalSec % 60;
      return `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
    }

    function startTimer() {
      stopTimer();
      startMs = Date.now();
      timerEl.textContent = "Time: 00:00";
      timerId = setInterval(() => {
        timerEl.textContent = `Time: ${formatTime(Date.now() - startMs)}`;
      }, 250);
    }

    function stopTimer() {
      if (timerId) clearInterval(timerId);
      timerId = null;
    }

    function updateStatus() {
      statusEl.textContent = `Matches: ${matches} / ${PAIRS}`;
    }

    function initGame() {
      grid.innerHTML = "";
      flipped = [];
      lock = false;
      matches = 0;
      updateStatus();
      startTimer();

      const selected = [...allPacks].sort(() => 0.5 - Math.random()).slice(0, PAIRS);
      const deck = [...selected, ...selected].sort(() => 0.5 - Math.random());

      deck.forEach(pack => {
        const card = document.createElement("div");
        card.className = "pp-card";
        card.dataset.pack = pack;

        card.innerHTML = `
          <div class="pp-face pp-front">?</div>
          <div class="pp-face pp-back">
            <img src="${basePath}${pack}.png"
                 alt="${pack}"
                 loading="lazy"
                 onerror="this.src='https://placehold.co/120?text=Pack'">
          </div>
        `;

        card.addEventListener("click", () => flipCard(card));
        grid.appendChild(card);
      });
    }

    function flipCard(card) {
      if (lock) return;
      if (card.classList.contains("is-flipped")) return;
      if (flipped[0] === card) return;

      card.classList.add("is-flipped");
      flipped.push(card);

      if (flipped.length === 2) checkMatch();
    }

    function checkMatch() {
      lock = true;
      const a = flipped[0];
      const b = flipped[1];
      const ok = a.dataset.pack === b.dataset.pack;

      if (ok) {
        matches++;
        updateStatus();
        flipped = [];
        lock = false;

        if (matches === PAIRS) {
          stopTimer();
          setTimeout(() => {
            alert(`GlÃ¼ckwunsch! Zeit: ${formatTime(Date.now() - startMs)}`);
          }, 250);
        }
      } else {
        setTimeout(() => {
          a.classList.remove("is-flipped");
          b.classList.remove("is-flipped");
          flipped = [];
          lock = false;
        }, 800);
      }
    }

    btnRestart.addEventListener("click", initGame);
    initGame();
  }

  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", boot);
  } else {
    boot();
  }
})();
</script>
