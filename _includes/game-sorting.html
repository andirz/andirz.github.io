<style>
  .sort-section {
    background: white;
    border-radius: 24px;
    padding: 30px;
    border: 1px solid #e2e8f0;
    box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05);
    margin: 20px 0;
    text-align: center;
  }
  .sort-badges { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
  .sort-badge {
    background: #f8fafc;
    border: 1px solid rgba(0,0,0,0.07);
    border-radius: 999px;
    padding: 8px 16px;
    font-weight: 700;
    color: #0f172a;
  }
  #sort-current {
    font-size: 80px;
    margin: 30px 0;
    display: block;
    transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }
  .sort-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    max-width: 500px;
    margin: 0 auto;
  }
  .sort-box {
    background: #ffffff;
    border: 2px solid #f1f5f9;
    border-radius: 16px;
    padding: 15px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .sort-box:hover { border-color: #3b82f6; background: #f0f9ff; transform: translateY(-2px); }
  .sort-box i { font-size: 24px; display: block; margin-bottom: 5px; color: #64748b; }
  .sort-box span { font-weight: 800; font-size: 0.9rem; display: block; }
  .sort-box small { color: #94a3b8; font-size: 0.75rem; }
  
  #sort-msg { height: 20px; margin-top: 15px; font-weight: bold; }
  .s-success { color: #22c55e; }
  .s-error { color: #ef4444; }
</style>

<div class="sort-section">
  <div class="sort-badges">
    <div class="sort-badge">Score: <span id="s-score">0</span></div>
    <div class="sort-badge">Time: <span id="s-time">45</span>s</div>
  </div>

  <div id="sort-current">üì¶</div>
  <div id="sort-item-name" style="font-weight: 700; color: #64748b; margin-bottom: 20px;">Ready?</div>

  <div class="sort-grid">
    <div class="sort-box" onclick="checkSort('simsim')">
      <i class="fas fa-laptop"></i>
      <span>SimSim Store</span>
      <small>Tech & Gadgets</small>
    </div>
    <div class="sort-box" onclick="checkSort('nomnom')">
      <i class="fas fa-utensils"></i>
      <span>Sim-Nom-Nom</span>
      <small>Food & Delivery</small>
    </div>
    <div class="sort-box" onclick="checkSort('pharmacy')">
      <i class="fas fa-capsules"></i>
      <span>Pharmacy</span>
      <small>Medicine</small>
    </div>
    <div class="sort-box" onclick="checkSort('trash')">
      <i class="fas fa-trash-alt"></i>
      <span>Trash Bin</span>
      <small>Waste & Junk</small>
    </div>
  </div>

  <div id="sort-msg"></div>
  <button id="s-start" class="btn btn-primary mt-4" onclick="startSorting()">Start Shift</button>
</div>

<script>
(function() {
  const items = [
    { c: 'üíª', n: 'Laptop', cat: 'simsim' }, { c: 'üì±', n: 'Tablet', cat: 'simsim' }, { c: 'üì∫', n: 'TV', cat: 'simsim' },
    { c: 'üçé', n: 'Apple', cat: 'nomnom' }, { c: 'üçï', n: 'Pizza', cat: 'nomnom' }, { c: 'üçî', n: 'Burger', cat: 'nomnom' },
    { c: 'üß™', n: 'Medicine', cat: 'pharmacy' }, { c: 'ü©π', n: 'Plaster', cat: 'pharmacy' }, { c: 'üå°Ô∏è', n: 'Thermometer', cat: 'pharmacy' },
    { c: 'ü¶¥', n: 'Fishbone', cat: 'trash' }, { c: 'ü•´', n: 'Empty Can', cat: 'trash' }, { c: 'üóûÔ∏è', n: 'Old Paper', cat: 'trash' }
  ];

  let score = 0, time = 45, active = false, current = null, timer;

  window.startSorting = function() {
    score = 0; time = 45; active = true;
    document.getElementById('s-start').style.display = 'none';
    document.getElementById('sort-msg').innerText = '';
    updateUI();
    next();
    timer = setInterval(() => {
      time--;
      updateUI();
      if(time <= 0) end();
    }, 1000);
  };

  function next() {
    if(!active) return;
    current = items[Math.floor(Math.random() * items.length)];
    const el = document.getElementById('sort-current');
    el.innerText = current.c;
    el.style.transform = 'scale(1.2)';
    setTimeout(() => el.style.transform = 'scale(1)', 100);
    document.getElementById('sort-item-name').innerText = current.n;
  }

  window.checkSort = function(cat) {
    if(!active) return;
    const msg = document.getElementById('sort-msg');
    if(cat === current.cat) {
      score += 10;
      msg.innerText = "Correct!"; msg.className = "s-success";
    } else {
      score = Math.max(0, score - 5);
      msg.innerText = "Wrong category!"; msg.className = "s-error";
    }
    updateUI();
    next();
  };

  function updateUI() {
    document.getElementById('s-score').innerText = score;
    document.getElementById('s-time').innerText = time;
  }

  function end() {
    active = false; clearInterval(timer);
    document.getElementById('sort-current').innerText = 'üèÅ';
    document.getElementById('sort-item-name').innerText = 'Shift Over!';
    document.getElementById('s-start').style.display = 'inline-block';
    document.getElementById('s-start').innerText = 'Restart Shift';
  }
})();
</script>
