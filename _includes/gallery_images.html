<div class="mod-gallery" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 16px; margin: 2rem 0;">
  {% for image in page.gallery_images %}
  <div class="gallery-item">
    <a href="{{ image.url | relative_url }}" target="_blank">
      <img src="{{ image.url | relative_url }}" 
           alt="{{ image.caption | default: 'Mod Screenshot' }}" 
           style="width: 100%; height: auto; border-radius: 8px; border: 1px solid var(--border-color, #e1e1e1); display: block; box-shadow: 0 2px 8px rgba(0,0,0,0.05); transition: transform 0.2s ease-in-out;" 
           onmouseover="this.style.transform='scale(1.02)'" 
           onmouseout="this.style.transform='scale(1)'">
    </a>
    {% if image.caption %}
      <p style="margin-top: 8px; font-size: 0.85rem; color: var(--text-secondary, #666); text-align: center;">
        {{ image.caption }}
      </p>
    {% endif %}
  </div>
  {% endfor %}
</div>
