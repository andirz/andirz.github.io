<div class="row mt-4">
  {% assign tutorials = site.tutorials | where_exp: "item", "item.url != page.url" %}
  {% for tuto in tutorials limit:3 %}
  <div class="col-md-4 mb-3">
    <a href="{{ tuto.url | relative_url }}" class="card h-100 text-decoration-none shadow-sm hov-grow">
      
      <div class="card-img-top-wrapper" style="height: 150px; overflow: hidden; border-radius: 8px 8px 0 0;">
        {% if tuto.image %}
          <img src="{{ tuto.image | relative_url }}" class="card-img-top w-100 h-100" style="object-fit: cover;" alt="{{ tuto.title }}">
        {% else %}
          <div class="bg-secondary d-flex align-items-center justify-content-center h-100 text-white">
            <i class="fas fa-tools"></i>
          </div>
        {% endif %}
      </div>

      <div class="card-body p-3">
        <h5 class="card-title m-0" style="font-family: 'Montserrat', sans-serif; font-size: 1rem;">
          {{ tuto.title }}
        </h5>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
