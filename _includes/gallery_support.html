<div class="row row-cols-1 row-cols-md-3 g-4 mt-5">
  {% assign current_tutorials = site.tutorials | where_exp: "item", "item.url != page.url" %}
  {% for tuto in current_tutorials limit:3 %}
  <div class="col">
    <a href="{{ tuto.url | relative_url }}" class="card h-100 border-0 shadow-sm text-decoration-none tutorial-card">
      <div class="card-body d-flex flex-column justify-content-center text-center p-4">
        <div class="mb-3">
          <i class="fas fa-book-open fa-2x text-primary"></i>
        </div>
        <h5 class="card-title mb-0" style="font-family: 'Montserrat'; font-weight: 700; color: #333;">
          {{ tuto.title }}
        </h5>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
