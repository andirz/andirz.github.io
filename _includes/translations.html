<div class="translations-plain" style="margin: 1.5rem 0; font-size: 0.95rem; line-height: 1.6;">
  <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px; color: var(--text-color, #1a1a1a); font-weight: bold;">
    <i class="fas fa-language" style="color: var(--accent-color, #2563eb);"></i>
    <span>Available Languages & Credits:</span>
  </div>
  
  <ul style="list-style: none; padding-left: 5px; margin: 0;">
    {% for lang in page.translations %}
    <li style="margin-bottom: 4px;">
      <span style="color: var(--accent-color, #2563eb); font-weight: 600;">{{ lang.language }}:</span> 
      <span style="color: var(--text-color, #444);">{{ lang.author }}</span>
    </li>
    {% endfor %}
  </ul>
  
  <p style="margin-top: 10px; font-size: 0.8rem; opacity: 0.7;">
    <i class="fas fa-plus-circle" style="font-size: 0.75rem;"></i> Missing a language? Feel free to contribute!
  </p>
</div>
