{% comment %}
Did you know – Tips Box
{% endcomment %}

<section class="did-you-know-box">
  <div class="tip-header">
    <div class="tip-badge" id="tipBadge">Tip</div>
    <span class="tip-title">Did you know?</span>
  </div>

  <div class="tip-content" id="tipText">
    Loading Simlish wisdom…
  </div>

  <div class="tip-footer" id="nextTipBtn">
    <i class="fas fa-redo-alt"></i> Next Tip
  </div>
</section>

<style>
.did-you-know-box{
  margin-top:20px;
  padding:35px;
  background:#fff;
  border:3px solid #e2e8f0;
  border-radius:35px;
  box-shadow:0 10px 0 #f1f5f9;
}
.tip-header{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:20px;
}
.tip-badge{
  padding:4px 12px;
  border-radius:10px;
  font-size:.7rem;
  font-weight:900;
  text-transform:uppercase;
  color:#fff;
  background:var(--sims-blue);
}
.tip-title{
  font-weight:900;
  font-size:1.1rem;
}
.tip-content{
  font-size:1.15rem;
  line-height:1.6;
  min-height:80px;
  color:#475569;
}
.tip-footer{
  margin-top:10px;
  display:inline-flex;
  gap:8px;
  cursor:pointer;
  font-weight:800;
  font-size:.85rem;
  color:var(--sims-blue);
}
.tip-footer:hover{ opacity:.7; }

.badge-cheat{ background:#f59e0b !important; }
.badge-mod{ background:#8b5cf6 !important; }
.badge-gameplay{ background:#10b981 !important; }
.badge-technical{ background:#64748b !important; }
</style>

<script>
const allTips = [
  { category:"Cheat", text:"Use <b>Shift + Click</b> on a Sim with <b>TestingCheats true</b> to instantly reset them if they get stuck." },
  { category:"Cheat", text:"The <b>bb.moveobjects</b> cheat allows you to freely place objects anywhere, even overlapping others." },
  { category:"Cheat", text:"Hold <b>Alt</b> while placing objects to ignore grid snapping in Build Mode." },
  { category:"Cheat", text:"Use <b>cas.fulleditmode</b> to fully edit Sims in Create-a-Sim, including traits and body shape." },
  { category:"Cheat", text:"Press <b>Ctrl + Shift + C</b> to open the cheat console at any time." },

  { category:"Gameplay", text:"Resize objects using the <b>[</b> and <b>]</b> keys while placing them in Build Mode." },
  { category:"Gameplay", text:"Holding <b>0</b> or <b>9</b> lets you raise or lower objects vertically." },
  { category:"Gameplay", text:"You can press <b>Tab</b> to enter Camera Mode and create cinematic screenshots." },
  { category:"Gameplay", text:"Sims gain skills faster when inspired, focused, or energized—mood matters!" },
  { category:"Gameplay", text:"Toddlers learn skills faster when an adult Sim helps them." },

  { category:"Mod", text:"Keep your Mods folder organized with subfolders—scripts should only be one level deep." },
  { category:"Mod", text:"Always delete <b>localthumbcache.package</b> after updating or removing mods." },
  { category:"Mod", text:"Avoid mixing mods that change the same systems, like autonomy or interactions." },
  { category:"Mod", text:"Script mods usually break after patches—cosmetic mods often survive." },
  { category:"Mod", text:"Too many outdated mods are the #1 cause of strange in-game bugs." },

  { category:"Technical", text:"If your game feels slow, outdated tuning mods are often the main reason." },
  { category:"Technical", text:"Clear the cache folders when troubleshooting weird UI or interaction issues." },
  { category:"Technical", text:"Broken mods can silently block interactions without throwing errors." },
  { category:"Technical", text:"Check <b>lastException.txt</b> files to identify problematic mods." },
  { category:"Technical", text:"After big patches, always test the game with mods disabled first." },

  { category:"Cheat", text:"Use <b>money 0</b> to start a true rags-to-riches challenge." },
  { category:"Gameplay", text:"Sims cook faster and better when counters are placed close to the stove." },
  { category:"Gameplay", text:"Autonomy can be toggled per household in the gameplay settings." },
  { category:"Mod", text:"Less is more—having fewer, well-maintained mods improves stability." },
  { category:"Technical", text:"If the UI disappears, a broken UI-mod is almost always the cause." },

  { category:"Cheat", text:"Use <b>stats.set_skill_level</b> to instantly test gameplay features tied to skills." },
  { category:"Gameplay", text:"Lot traits and challenges dramatically change how Sims behave on a lot." },
  { category:"Mod", text:"Always read mod descriptions—many issues come from ignored requirements." },
  { category:"Technical", text:"When debugging, remove mods in batches instead of one by one." }
];

function showNewTip(){
  const tip = allTips[Math.floor(Math.random() * allTips.length)];
  const text = document.getElementById("tipText");
  const badge = document.getElementById("tipBadge");

  text.innerHTML = tip.text;
  badge.textContent = tip.category;
  badge.className = "tip-badge badge-" + tip.category.toLowerCase();
}

document.addEventListener("DOMContentLoaded", () => {
  showNewTip();
  document.getElementById("nextTipBtn").addEventListener("click", showNewTip);
});
</script>
